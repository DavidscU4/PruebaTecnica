spring:
  application:
    name: prueba-tecnica

  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/banco
    username: banco_user
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
